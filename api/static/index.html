        <script>

            old = "";
            oldClass = "bg-primary";
            function reload(){
                $.ajax({
                    url: "/getstate",
                    type: "get",
                    success: function (response) {
                        if (old != response[0]){
                            $('div.card-state').text("")
                            $('div.state').removeClass(oldClass).addClass("bg-primary");
                            $("#state"+response[2]).text(response[0]);
                            $("#card"+response[2]).removeClass("bg-primary").addClass(response[1]);
                            old = response[0];
                            oldClass = response[1];

                        }
                        setTimeout(reload,1000);
                    },
                    error: function (xhr) {
                        //Do Something to handle error
                    }
                });
            };
            setTimeout(reload,1000);
            setTimeout(update_bar,1000);
        </script>
